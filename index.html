<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHTCASE PRO - SLJ Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-link.active { border-bottom: 2px solid #eab308; color: #eab308; }
        /* Memastikan gambar proporsional di dalam kotak */
        .img-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            background-color: #1a1a1a;
            border-radius: 0.75rem;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <header class="sticky top-0 z-50 bg-black/90 border-b border-gray-800 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-yellow-500">LIGHTCASE PRO</h1>
            <nav class="flex gap-6">
                <button onclick="openTab('beranda')" id="btn-beranda" class="nav-link px-2 py-1 transition active">Beranda</button>
                <button onclick="openTab('galeri')" id="btn-galeri" class="nav-link px-2 py-1 transition">Galeri</button>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="beranda" class="tab-content active text-center py-20">
            <h2 class="text-5xl font-extrabold mb-4">SLJ PRODUCTION</h2>
            <p class="text-gray-400 text-lg mb-8">Spesialis Hardcase Custom Berkualitas Tinggi untuk Segala Kebutuhan.</p>
            <button onclick="openTab('galeri')" class="bg-yellow-500 text-black px-8 py-3 rounded-full font-bold hover:bg-yellow-400">Lihat Produk</button>
        </div>

        <div id="galeri" class="tab-content">
            <div class="mb-10 text-center">
                <h2 class="text-3xl font-bold mb-2">Galeri Produksi</h2>
                <p class="text-gray-400 text-sm">Menampilkan hasil produksi terbaru dari workshop kami.</p>
            </div>
            
            <div id="grid-gambar" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </div>
    </main>

    <footer class="max-w-md mx-auto my-10 p-6 bg-gray-900 border border-yellow-500 rounded-2xl text-center shadow-2xl">
        <h3 class="text-xl font-bold text-white">SLJ PRODUCTION</h3>
        <p class="text-yellow-500 text-sm mb-4">Premium Hardcase Manufacturer</p>
        <a href="https://wa.me/6285864474322" class="block bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold transition">
            Hubungi WhatsApp
        </a>
    </footer>

    <script>
        // DAFTAR NAMA FILE DISESUAIKAN PERSIS DENGAN GITHUB ANDA
        const daftarGambar = [
            "SLJ PRO +62 858-6447-4322 (7).png",
            "SLJ PRODUCTION +62 858-6447-4322 (1).png",
            "SLJ PRODUCTION +62 858-6447-4322 (2).png",
            "SLJ PRODUCTION +62 858-6447-4322 (4).png",
            "SLJ PRODUCTION +62 858-6447-4322 (5).png",
            "Teks paragraf Anda (1).png",
            "WhatsApp Image 2026-02-19 at 14.07.41.jpeg",
            "WhatsApp Image 2026-02-19 at 14.07.43 (1).jpeg",
            "WhatsApp Image 2026-02-19 at 14.07.43.jpeg",
            "WhatsApp Image 2026-02-19 at 15.20.38 (3).jpeg",
            "WhatsApp Image 2026-02-19 at 15.20.40.jpeg",
            "WhatsApp Image 2026-02-19 at 15.34.46.jpeg",
            "WhatsApp Image 2026-02-20 at 05.10.44 (1).jpeg",
            "WhatsApp Image 2026-02-20 at 05.10.44.jpeg",
            "WhatsApp Image 2026-02-20 at 05.10.45 (1).jpeg",
            "WhatsApp Image 2026-02-20 at 05.10.45.jpeg",
            "WhatsApp Image 2026-02-22 at 16.29.26 (1).jpeg",
            "WhatsApp Image 2026-02-22 at 16.29.26.jpeg",
            "WhatsApp Image 2026-02-22 at 16.29.27.jpeg",
            "WhatsApp Image 2026-02-22 at 16.31.32 (1).jpeg",
            "WhatsApp Image 2026-02-22 at 16.31.32.jpeg",
            "WhatsApp Image 2026-02-22 at 16.31.33 (2).jpeg"
        ];

        const grid = document.getElementById('grid-gambar');

        daftarGambar.forEach((imgName, index) => {
            const card = document.createElement('div');
            card.className = "bg-gray-900 rounded-xl overflow-hidden shadow-lg border border-gray-800 p-4 flex flex-col items-center";
            card.innerHTML = `
                <div class="img-container mb-4">
                    <img src="${imgName}" alt="Produk SLJ" loading="lazy">
                </div>
                <p class="text-sm font-semibold text-gray-300 mb-3">Unit Hardcase #${index + 1}</p>
                <a href="https://wa.me/6285864474322?text=Halo%20SLJ%20Production,%20saya%20tanya%20harga%20produk%20nomor%20${index + 1}" 
                   class="w-full bg-yellow-500 text-black py-2 rounded-lg font-bold text-center text-sm hover:bg-yellow-400 transition">
                    Tanya Harga
                </a>
            `;
            grid.appendChild(card);
        });

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.getElementById('btn-' + tabName).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
